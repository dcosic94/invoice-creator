<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>

    <title>Invoice Creator</title>
</head>
<body>

    <section class="container">
        <div class="heading">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="inner-section">
            <div class="buttons">
                <button id="wash" class="service-btn">Wash Car: $10</button>
                <button id="mow" class="service-btn">Mow Lawn: $20</button>
                <button id="pull" class="service-btn">Pull Weeds: $30</button>
            </div>
            <div class="tasks">
                <p>Task</p>
                <p>Total</p>
            </div>
            <div class="task-container">

            </div>
            <hr>
            <div class="amount">
                <p>Notes</p>
                <p>Total amount</p>
            </div>
            <div class="note">
                <p class="note-paragraph"></p>
                <p id="total-amount">$0</p>
            </div>
            <button id="send-invoice">
                <svg width="16" height="12" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M51.2 14.4H51.2003C52.4253 14.3998 53.604 14.868 54.4951 15.7086C55.1377 16.3149 55.5957 17.0819 55.8277 17.9213L32 29.8336L8.17228 17.9213C8.40429 17.0819 8.86224 16.3149 9.50493 15.7086C10.396 14.868 11.5747 14.3998 12.7997 14.4H12.8H51.2ZM31.2844 40.2087L32 40.5665L32.7155 40.2087L56 28.5665V44.8001C56 46.0731 55.4943 47.294 54.5941 48.1942C53.6939 49.0943 52.473 49.6001 51.2 49.6001H12.8C11.527 49.6001 10.3061 49.0943 9.40588 48.1942C8.50571 47.294 7.99999 46.0731 7.99999 44.8001V28.5665L31.2844 40.2087Z"
                        fill="white" stroke="white" stroke-width="3.2" />
                </svg>
                Send Invoice
            </button>
        </div>
    </section>
    
</body>
</html>
